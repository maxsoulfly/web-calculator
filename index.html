<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div id="display">0</div>
            <div id="buttons">
                
                <button class="operator grid-item" id="persent">%</button>
                <button class="operator grid-item" id="clear-entry">CE</button>
                <button class="operator grid-item" id="clear">C</button>
                <button class="operator grid-item" id="delete">⌫</button>

                <button class="operator grid-item" id="reciprocal">1/x</button>
                <button class="operator grid-item" id="square">x²</button>
                <button class="operator grid-item" id="square-root">√x</button>
                <button class="operator grid-item" id="divide">/</button>

                <button class="number grid-item" id="seven">7</button>
                <button class="number grid-item" id="eight">8</button>
                <button class="number grid-item" id="nine">9</button>
                <button class="operator grid-item" id="multiply">x</button>

                <button class="number grid-item" id="four">4</button>
                <button class="number grid-item" id="five">5</button>
                <button class="number grid-item" id="six">6</button>
                <button class="operator grid-item" id="subtract">–</button>

                <button class="number grid-item" id="one">1</button>
                <button class="number grid-item" id="two">2</button>
                <button class="number grid-item" id="three">3</button>
                <button class="operator grid-item" id="add">+</button>

                <button class="grid-item" id="negative">+/-</button>
                <button class="number grid-item" id="zero">0</button>
                <button class="number grid-item" id="point">.</button>
                <button class="operator grid-item" id="equals">=</button>
            </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
